<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>World of Polls</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>

<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <li><a href="{% url 'polls:register' %}">No account yet? Click here to register.</a></li>
  <li><a href="{% url 'polls:index' %}">Go back home</a></li>
</body>

</html>
